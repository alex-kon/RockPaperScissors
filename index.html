<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>

	<div class="container">
		
		<div class="start-game-panel">
			<div class="start-game">

			</div>
			<div class="choose-game">
				<h1>Play Rock Paper Scissors</h1>
				<h2>Choose the type of game to play</h2>
				<div class="game-mode">
					<button type="button" class="computer-vs-computer button button-v1">Computer Vs Computer</button>
  					<button type="button" class="player-vs-computer button button-v2">Player vs Computer</button>
  				</div>
			</div>
		</div>

		<div class="game-board">
			

			<h2 class="header-computer">Computer vs Computer - hit start to start playing</h2>

			<div class="row">

				<div class="player-two-title"></div>
				<div class="player-two-selection"></div>

				<div class="score-board">
					<div class="game-title">Play against the computer - Choose your option to start playing</div>
					<div class="countdown"></div>
					<div class="result-board">
						<div class="result"></div>
						<div class="score"></div>
					</div>
				</div>			
				
				<div class="player-one-title"></div>
				<div class="player-one-selection"></div>

				<div class="control-panel">
					<div class="choices">
						<button type="button" class="button button-v1 rock">Rock</button>
  						<button type="button" class="button button-v2 paper">Paper</button>
  						<button type="button" class="button button-v3 scisccors">Scissors</button>
					</div>
					<button type="button" class="button button-v3 play-again">Start a new game</button>
					<button type="button" class="button button-v3 play-again-same-game">Play</button>
				</div>

			</div>

		</div>
	</div>

	<script src="target/bundle.js"> </script>
</body>
</html>
